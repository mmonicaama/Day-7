<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Filtering with Multiple Criteria</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="filters">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="">All</option>
            <option value="Home">Home</option>
            <option value="Apparel">Apparel</option>
            <option value="Electronics">Electronics</option>
        </select>
        <fieldset id="tags-filter">
            <legend>Tags:</legend>
            <label><input type="checkbox" value="eco-friendly"> Eco-friendly</label>
            <label><input type="checkbox" value="new"> New</label>
            <label><input type="checkbox" value="sale"> Sale</label>
        </fieldset>
    </div>

    <div id="product-list"></div>
    <div id="no-products-message" style="display: none;">No products found.</div>

    <script src="script.js"></script>
</body>

</html>
